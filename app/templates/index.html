<!DOCTYPE html>
<html>
<head>
    <title>Exchange Rates</title>
</head>
<body>
    <h2>Exchange Rate:</h2>
    <form method="get">
        <label for="currency">Currency code:</label>
        <input type="text" id="currency" name="currency" value="{{ currency }}">
        <button type="submit">Get Currency</button>
    </form>
    {% if rate %}
        <p>1 {{ currency }} = {{ rate }} RUB (at {{ date }})</p>
    {% endif %}
</body>
</html>
